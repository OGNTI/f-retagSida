<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeHaveThemAll - Buy</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div class="mainHeader">
            <div class="name">
                <h1>
                    WeHaveThemAll AB
                </h1>
            </div>
            <div class="page">
                <h3>
                    Purchase
                </h3>
            </div>
        </div>
        <div class="subHeader">
            <nav>
                <form action="./index.html">
                    <input type="submit" value="Home" />
                </form>
                <form action="./products.html">
                    <input type="submit" value="Products" />
                </form>
                <form action="./companyInfo.html">
                    <input type="submit" value="About Us" />
                </form>
                <form action="./customerReviews.html">
                    <input type="submit" value="Reviews" />
                </form>
            </nav>
            <div>
                <form action="./contact.html">
                    <input type="submit" value="Contact Us" />
                </form>
            </div>
        </div>
    </header>

    <article class="center">
        <form action="./done.html">
            <label for="cnumber">Card Number</label><br>
            <input type="text" id="cnumber" name="cnumber"><br>
            <label for="fname">First name</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last name</label><br>
            <input type="text" id="lname" name="lname"><br>
            <label for="exdate">Expiration Date</label><br>
            <input type="text" id="exdate" name="exdate"><br>
            <label for="scode">Security Code</label><br>
            <input type="text" id="scode" name="scode"><br>
            <label for="address">Address</label><br>
            <input type="text" id="address" name="address"><br>
            <label for="pnumber">Phone Number</label><br>
            <input type="text" id="pnumber" name="pnumber"><br>
            <input type="submit" value="Purchase">
          </form>
    </article>
</body>
</html>
